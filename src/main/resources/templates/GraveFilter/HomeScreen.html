<div class="container-fluid">
  <div id="home-top-video">
    <div class="video-background">
      <video autoplay muted loop class="video" width="100%">
        <source th:src="@{/resource/image/InteractionScreen.mp4}" type="video/mp4">
      </video>
    </div>
  </div>

  <div class="row headerOf">
    <div class="col-md-2 start">
      <img th:src="@{/resource/image/আস-সালামু আলাইকুম ٱلسَّلَامُ عَلَيْكُمْ__.png}"

    </div>

    <div class="col-md-3 logosSec">

        <img th:src="@{/resource/image/logo.svg}" alt="logo"

      </div>
      <div class="col-md-6 logoText">
        <p style="margin-left: 0px; text-align: right;">কবরস্থান ব্যবস্থাপনা সিস্টেম</p>
      </div>
    </div>
  </div>

        <p>আপনাকে কিভাবে সহযোগিতা করতে পারি?</p>
      </div>

      <div class="col-md-4"
           style="padding: 0px 12px;">
        <div class="row centerBottom">

            <div class="col-md-6 graveSearch">
              <a th:href="@{/graveSearch}"
                 style="width:100%; height:100%; text-decoration:none">

                  justify-content: center; text-decoration:none">

                <div style="width: 100%;

                      align-items: center;
                      display: flex;

              </a>
            </div>

        </div>
      </div>
    </div>
  </div>

    <div class="col-md-2"
         style="display: flex;
          padding: 10px 10px;
          margin-left: 10px;
          justify-content: center;
          align-items: center;
          gap: 10px;
          border-radius: 10px;
          background: rgba(12, 64, 101, 0.85);">
      <p style="color: #FFF;

            font-size: 18px;
            font-style: normal;
            font-weight: 500;

      <div class="col-md-11" data-toggle="modal" data-target="#visit" id="visit_modal"
           style="color: #fff; font-family: Hind Siliguri; font-size: 18px; font-style: normal;

          <path fill-rule="evenodd" clip-rule="evenodd" d="M7 1.99908H17C18.1046 1.99908 19 2.89451 19 3.99908V19.9991C19 21.1037 18.1046 21.9991 17 21.9991H7C5.89543 21.9991 5 21.1037 5 19.9991V3.99908C5 2.89451 5.89543 1.99908 7 1.99908ZM7 3.99908V19.9991H17V3.99908H7ZM13 17.9991C13 18.5514 12.5523 18.9991 12 18.9991C11.4477 18.9991 11 18.5514 11 17.9991C11 17.4468 11.4477 16.9991 12 16.9991C12.5523 16.9991 13 17.4468 13 17.9991Z" fill="#fff"/>
