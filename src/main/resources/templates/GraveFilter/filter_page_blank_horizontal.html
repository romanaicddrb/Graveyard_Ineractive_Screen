<!DOCTYPE html>
<html lang="en" style="scroll-behavior:smooth" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Graveyard interactive screen</title>



  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link th:href="@{/plugins/starter/starter-template.css}" rel="stylesheet">
  <style type="text/css" data-asas-style="">
	  body, div, a, p, span{ user-select: text !important; }
	  p, h1, h2, h3, h4, h5, h6{ cursor: auto; user-select: text !important; }::selection{ background-color: #338FFF !important; color: #fff !important; }
	  #myDataTable thead th {
		  background-color: #E1EFFE;
		}

		.card-footer button {
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 10px 20px;
		}


		.card-footer button i {
			margin-right: 5px;
		}
	  .container, .container-lg, .container-md, .container-sm, .container-xl
	  {
	  max-width: 1800px;
		}

	  </style>



</head>
<body>

    <div th:fragment="navbar">
      <nav class="navbar navbar-expand-md navbar-dark bg-light fixed-top">
      <img th:src="@{/resource/icon.png}" alt="Your Logo" width="24" height="24" style="margin-right: 10px; width: 24px; height: 24px; padding: 3.29px 7.29px 3.29px 6.59px; border-radius: 3px; background: #1175BD;">
      <span style="width: 760px; height: 29px; font-family: Inter; font-weight: 400; line-height: 29px; letter-spacing: 0em; text-align: left;">পূর্ববর্তী পেজে যান</span>
      <div class="collapse navbar-collapse" >
        <img th:src="@{/resource/Group7241.png}"alt="Your Logo" width="30" height="30" style="margin-right: 10px;">
        কবরস্থান ব্যবস্থাপনা সিস্টেম

      </div>
      </nav>
    </div>

  <main role="main" class="container">
  <div class="row">
    <nav aria-label="breadcrumb "  >
      <ol class="breadcrumb  mb-5  ">
        <li class="breadcrumb-item "><a class="black-text active-2" th:href="@{/}"><img  id ="home" src="https://img.icons8.com/ios-filled/50/000000/dog-house.png" class="mr-md-2 mr-1 mb-1 "  width="22" height="19"><span  >হোম</span></a><img class="ml-md-3 ml-1" src="https://img.icons8.com/metro/50/000000/chevron-right.png " width="20" height="20"> </li>
        <li class="breadcrumb-item "><a class="black-text active-2" href="#"><span >কবর অনুসন্ধান</span></a><img class="ml-md-3 ml-1" src="https://img.icons8.com/metro/50/000000/chevron-right.png " width="20" height="20"></li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <!-- Left Card with Filter Options -->

    <div class="col-md-4">
      <div class="card">
        <div class="card-header">প্রয়োজনীয় তথ্য দিয়ে অনুসন্ধান করুন</div>
        <div class="card-body">
          <!-- Filter by Name -->
          <div class="form-group">
            <label for="MemoFilter">মেমো নং</label>
            <input type="text" class="form-control" id="MemoFilter">
          </div>
          <div class="form-group">
            <label for="DeadnameFilter">মৃত্যু ব্যক্তির নাম</label>
            <input type="text" class="form-control" id="DeadnameFilter">
          </div>
          <div class="form-group">
            <label for="DeaddayFilter">মৃত্যুর তারিখ</label>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">

                  <select class="form-control" id="DeaddayFilter" >
                    <option value="01" disabled selected>দিন</option>
                    <option value="01">১</option>
                    <option value="02">২</option>
                    <!-- Add more day options as needed -->
                  </select>
                </div>
              </div>

              <div class="col-sm-4">
                <div class="form-group">
                  <select class="form-control" id="DeadmonthFilter" >
                    <option value="01" selected>মাস</option>
                    <option value="01">জানুয়ারী</option>
                    <option value="02">ফেব্রুয়ারী</option>
                    <!-- Add more month options as needed -->
                  </select>
                </div>
              </div>

              <div class="col-sm-4">
                <div class="form-group">
                  <select class="form-control" id="DeadyearFilter" >
                    <option value="2023" selected>সাল</option>
                    <option value="2023">২০২৩</option>
                    <option value="2022">২০২২</option>
                    <!-- Add more year options as needed -->
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label >দাফনের তারিখ</label>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">

                  <select class="form-control" id="BurieddayFilter" >
                    <option value="01" disabled selected>দিন</option>
                    <option value="01">১</option>
                    <option value="02">২</option>
                    <!-- Add more day options as needed -->
                  </select>
                </div>
              </div>

              <div class="col-sm-4">
                <div class="form-group">
                  <select class="form-control" id="BuriedmonthFilter" >
                    <option value="01" selected>মাস</option>
                    <option value="01">জানুয়ারী</option>
                    <option value="02">ফেব্রুয়ারী</option>
                    <!-- Add more month options as needed -->
                  </select>
                </div>
              </div>

              <div class="col-sm-4">
                <div class="form-group">
                  <select class="form-control" id="BuriedyearFilter" >
                    <option value="2023" selected>সাল</option>
                    <option value="2023">২০২৩</option>
                    <option value="2022">২০২২</option>
                    <!-- Add more year options as needed -->
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div>

            <a th:href="@{/BuriedSearch}"><button type="button" class="btn btn-primary btn-lg btn-block">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
            </svg>
            </button></a>
          </div>



        </div>
      </div>
    </div>


    <!-- Right Card with Data Table -->
    <div class="col-md-8">
      <div class="card" style="height: 100%;">

        <div class="card-body">
          <!-- DataTable -->
          <table id="myDataTable" class="display" style="width:100%">
            <thead>
            <tr>
              <th>মেমো নং</th>
              <th>মৃত্যুর তারিখ</th>
              <th>মৃত্যু ব্যক্তির নাম</th>
              <th>পিতাম নাম</th>
              <th>দাফনের তারিখ</th>
              <th>ঠিকানা</th>
              <th>স্ট্যাটাস</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td colspan="7" style="text-align: center;">
                <div style="display: flex; flex-direction: column; align-items: center;">
                  <img th:src="@{/resource/popup.png}" alt="Popup Image" width="350" height="350">
                  <p>কোন ডাটা অনুসন্ধান করে পাওয়া যায় নি</p>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</main><!-- /.container -->

<script src="../../assets/js/vendor/popper.min.js"></script>
<script src="/plugins/bootstrap.js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.11.8/js/jquery.dataTables.min.js"></script>
<script>
	  $(document).ready(function() {
		$('#myDataTable').DataTable();
	  });
	</script>


</body>


</html>
